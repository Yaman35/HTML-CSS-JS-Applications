<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="header">
        <div id="header_left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div id="header_right">
            <ul>
                <li><a href="#">Gmail</a> </li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><ion-icon name="apps-sharp" id="apps-sharp"></ion-icon></a></ion-icon></li>
                <li id="buttonback"><button>Sign In</button></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div><img src="images/logo.png" alt="Google Logo"></div>
        <div id="searcher">
            <div id="iconleft"><ion-icon name="search-outline"></ion-icon><img src="" alt=""></div>
            <input type="text" name="search" id="searchbar">
            <div id="iconright"><ion-icon name="mic-sharp"></ion-icon></div>
        </div>
        <div id="buttons">
            <button class="mainbutton" >Google Search</button>
            <button class="mainbutton" >I'm Feeling Lucky</button>
        </div>
        <div>
            <p>Other Languages you can use Google: <a class="language" href="#">English</a><a class="language" href="#">Nederlands</a></p> 
        </div>
    </div>
    <div id="footer">
        <p id="footer_top">Netherlands</p>
        <div id="footer_bottom">
            <div id="bottom_left">
                <ul>
                    <li><a href="">Advertising</a> </li>
                    <li><a href="">Business</a> </li>
                    <li><a href="">How Seach Works</a> </li>
                </ul>
            </div>
            <div id="bottom_right">
                <ul>
                    <li><a href="">Privacy</a> </li>
                    <li><a href="">Terms</a> </li>
                    <li><a href="">Settings</a> </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
