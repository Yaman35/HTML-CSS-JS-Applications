
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b9255358c.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync-alt" aria-hidden="true"></i>
            </div>
            <div id="date">Monday, Jul 14</div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="far fa-circle co" job="complete" id="0"></i>
                    <p class="text" lineThrough>Drink Coffee</p>
                    <i class="far fa-trash-alt de" job="delete" id="0"></i> 
                </li> -->
            </ul>
        </div>
        <div class="add-item">
            <i class="fas fa-plus-circle" aria-hidden="true" id="plus"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
